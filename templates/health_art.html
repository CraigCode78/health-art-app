<!DOCTYPE html>
<html>
    <head>
        <title>Your Health Art</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            .container {
                margin: 50px auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 800px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Your Health Art</h1>
            <p>Recovery Score: {{ recovery_score }}</p>
            <img src="data:image/png;base64,{{ art_base64 }}" alt="Health Art">
        </div>
    </body>
</html>
